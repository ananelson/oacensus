<h2>Openness Report</h2>

{% for al, dotplot in article_lists %}
<h3>{{ al.name }}</h3>

<img src="{{ dotplot }}" />
<table>
    <tr><th>Article</th><th>DOI</th><th>Open Access?</th></tr>
{% for article in al.articles() %}
<tr>
    <td>
        {% if article.url %}
        <a href="{{ article.url }}">
        {% endif %}
            {{ article.truncate_title(50) }}
        {% if article.url %}
        </a>
        {% endif %}
    </td>
    <td>
        {{ article.doi }}
    </td>
    <td>
        {{ article.open_access }}
    </td>
{% endfor %}
</table>

{% endfor %}
