<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Institutional Openness Report</h2>
              
        <img src = "{{ graph }}" />
        
        <table>
        	<tr><th>Year</th><th>Total Articles</th><th>With DOIs</th><th>CC-BY</th><th>DOAJ Journal</th></tr>
        	{% for year in data %}
        	<tr>
        		<td>
        			{{ year.year }}
        		</td>
        		<td>
        			{{ year.total }}
        		</td>
        		<td>
        			{{ year.have_dois }}
        		</td>
        		<td>
        			{{ year.are_ccby }}
        		</td>
        		<td>
        			{{ year.in_doaj }}
        		</td>
        	</tr>
        	{% endfor %}
        </table>
        

        </body>
